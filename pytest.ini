[pytest]
# Pytest configuration for JAMA MCP Server

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categories
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require JAMA instance)
    slow: Slow tests (may take several seconds)
    mock: Tests using mock JAMA client
    real: Tests requiring real JAMA connection

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=jama_mcp_server --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for tests
env =
    JAMA_MOCK_MODE=true
